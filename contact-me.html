    <!-- Form contact -->
    <div class="form-contact">
        <div class="form-contact-container">
            <h2>
                GET IN TOUCH WITH US
            </h2>
            <form>
                <div class="input-text-wrapper">
                    <label for="input-name">Name</label>
                    <input type="text" id="input-name" />
                </div>
                <div class="input-text-wrapper">
                    <label for="input-email">Email</label>
                    <input type="text" id="input-email" />
                </div>
                <div class="input-text-wrapper">
                    <label for="input-telp">Telphone</label>
                    <input type="text" id="input-telp" />
                </div>
                <div class="input-text-wrapper">
                    <label for="input-subject">Subject</label>
                    <select id="input-subject">
                        <option hidden></option>
                        <option>I'm Hiring</option>
                        <option>Let's Collaboration</option>
                        <option>Let's Talk</option>
                    </select>
                </div>
                <div class="input-text-wrapper">
                    <label for="input-message">Your Message</label>
                    <textarea id="input-message"></textarea>
                </div>
                <div class="input-button-wrapper">
                    <button type="button" onclick="submitForm()">submit</button>
                </div>
            </form>
        </div>
